<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的网站</title>
    <link rel="stylesheet" href="../../style.css">
</head>
<body>
    <header style="background-color: Red;">
        <div class="hi">
            <h1 style="font-size: 250%; text-align:center;">Clarric's Blog</h1>
        </div>
    </header>
    <div class="top-bar">
        <p style="font-size: 10px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
        <button class="hamburger" id="hamburger" style="color: White; font-size: 30px;">☰</button>
    </div>
    <img src="https://github.com/clarric/clarric.github.io/raw/main/images/bayerneee.webp" width="100%"/>
    <nav class="sidebar" id="sidebar">
        <ul>
            <li style="color:Blue;">categories</li>
            <li><a href="../../../clarric.github.io">🏠 首页</a></li>
            <li><a href="../../../clarric.github.io">📖 关于</a></li>
            <li><a href="../../../clarric.github.io">🛠️ 服务</a></li>
            <li><a href="../../../clarric.github.io">📧 联系我们</a></li>
        </ul>
    </nav>
    <script>
        // 確保 DOM 完全加載後再執行 JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('hamburger').addEventListener('click', function() {
                const sidebar = document.getElementById('sidebar');
                sidebar.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
